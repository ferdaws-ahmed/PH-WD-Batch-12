<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Explore the concept of event delegate</h1>
    <ol id="list-item">
        <li class="item">list-item 1</li>
        <li class="item">list-item 2</li>
        <li class="item">list-item 3</li>
        <li class="item">list-item 4</li>
        <li class="item">list-item 5</li>
    </ol>
    <button id="btn">Add new Btn</button>




<script>
    document.getElementById('list-item').addEventListener('click', function(event){
        event.target.parentNode.removeChild(event.target);
    })
    document.getElementById('btn').addEventListener('click', function(){
        const ol = document.getElementById('list-item');
        const newLi = document.createElement('li');
        newLi.classList.add('item');
        newLi.innerText = 'New List';
        ol.appendChild(newLi);
    })
</script>
    
</body>
</html>
